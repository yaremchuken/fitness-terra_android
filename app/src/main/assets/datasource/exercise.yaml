  -
    id: 18
    title:
      ru: Жим гантелей стоя
      en: Standing dumbbell press
    description:
      ru: Упражнение направлено на работу мышц плеч, также участвуют мышцы трицепса. Выполняются с помощью двух гантель, поэтому данное упражнение можно легко выполнять дома.
      en: The exercise is aimed at working the muscles of the shoulders, and the triceps muscles are also involved. They are performed using two dumbbells, so this exercise can be easily performed at home.
    muscleGroup: DELTOIDS
    muscles:
      - TRICEPS
    equipment: DUMBBELLS
    steps:
      ru:
        - Поставьте ноги на ширину плеч. Возьмите гантели в каждую из рук и поднимите их, согнув локти под углом в 90 градусов. Это будет вашей стартовой позицией
        - Не используйте силу ног или спины, расправьте руки в локтях, подняв гантели над головой
        - Сделайте небольшую паузу и вернитесь в стартовую позицию
      en:
        - Put your feet shoulder-width apart. Take dumbbells in each of your hands and lift them, bending your elbows at a 90-degree angle. This will be your starting position
        - Do not use the strength of your legs or back, straighten your arms at the elbows, lifting dumbbells above your head
        - Take a short pause and return to the starting position
    performTime: 3000

  -
    id: 19
    title:
      ru: Разведение гантелей в стороны
      en: Spreading dumbbells to the sides
    description:
      ru: Разведения гантелей стоя прицельно утюжат средние дельты, которые определяют ширину плеч — первое, что бросается в глаза и подчеркивает атлетичность телосложения. Упражнение прорезает четкую разделительную линию вокруг средней головки дельты и усиливает ее «полосатость».
      en: Dumbbell dilutions while standing aimlessly iron the middle deltas, which determine the width of the shoulders — the first thing that catches the eye and emphasizes the athleticism of the physique. The exercise cuts a clear dividing line around the middle head of the delta and enhances its "banding".
    muscleGroup: DELTOIDS
    equipment: DUMBBELLS
    steps:
      ru:
        - Поставьте ноги на ширине плеч или чуть шире, возьмите гантели и станьте ровно. Руки выпрямлены и слегка расслаблены, гантели «свисают» по бокам бедер и чуть повернуты внутрь, взгляд направлен вперед. Это и есть исходное положение
        - Сделайте глубокий вдох и, задержав дыхание, напрягите средние дельты, поднимите руки через стороны строго в вертикальной плоскости, проходящей через плечи
        - Начиная подъем гантелей, слегка согните руки и удерживайте их зафиксированными в локтях до конца сета. Сгибать и разгибать руки во время выполнения упражнения недопустимо
        - Достигнув верхнюю точку (гантели на уровне плеч или чуть выше), выдохните, плавно опустите гантели к бедрам и тут же, без всякой остановки, начинайте следующее повторение
        - Выполняйте упражнение в подчеркнуто умеренном темпе
      en:
        - Put your feet shoulder-width apart or slightly wider, take dumbbells and stand straight. The arms are straightened and slightly relaxed, the dumbbells "hang" on the sides of the hips and are slightly turned inward, the gaze is directed forward. This is the starting position
        - Take a deep breath and, holding your breath, strain the middle deltas, raise your arms through the sides strictly in a vertical plane passing through the shoulders
        - Starting lifting dumbbells, bend your arms slightly and keep them fixed at the elbows until the end of the set. It is unacceptable to bend and unbend your arms during the exercise
        - Having reached the upper point (dumbbells at shoulder level or slightly higher), exhale, gently lower the dumbbells to the hips and immediately, without any stop, begin the next repetition
        - Perform the exercise at an emphatically moderate pace
    advises:
      ru:
        - Не используйте слишком тяжелые гантели! Вам вряд ли удастся дотянуть их до уровня плеч, не сгибая при этом руки. А чем сильнее сгибаются руки в локтях, тем меньше нагрузка на дельты. Всегда начинайте отработку упражнения сетом с легкими гантелями. Поднимайте их на выпрямленных руках выше макушки. Это позволит хорошенько прочувствовать движение и разогреет плечи перед рабочими сетами
        - Чтобы добиться максимального сокращения среднего пучка дельт, поднимайте руку на 45 градусов выше линии плеч. Это объясняется биомеханикой движения при подъеме руки через сторону вверх. Первой вступает в игру подостная мышца. Именно она выполняет основную работу по подъему руки до положения, когда угол между рукой и туловищем составляет около 30 градусов. Далее эстафету перехватывает дельтовидная мышца (точнее, ее средняя головка) — она выполняет львиную долю работы по дальнейшему подъему руки, вплоть до положения, когда рука выше линии плеч на 45 градусов. Причем, именно в этой точке средний пучок дельт достигает пика сокращения. Затем первую скрипку перехватывают трапеции, усилие которых завершает подъем руки до вертикального положения
        - Всегда задерживайте дыхание в позитивной фазе упражнения (подъем рук). Так легче сохранять равновесие. К тому же задержка дыхания делает вас сильнее
        - "Во время выполнения упражнения держите спину ровной. Не наклоняйтесь вперед и не раскачивайтесь. Движение происходит только в плечевых суставах. Все остальные суставы зафиксированы! Имейте в виду: если вы разводите гантели не строго в стороны, а слегка перед собой, то вам не удержаться от искушения наклониться вперед, чтобы затем, отклоняясь назад, помочь себе всем телом поднять гантели"
        - Вариация упражнения — разведения в блочном тренажере. Прикрепите рукоятки к тросам, проходящим через нижние блоки, затем левой рукой возьмите правую рукоятку, а правой — левую и подтяните рукоятки к бедрам (тросы перекрещиваются). Еще одна вариация — разведения с наклоном туловища в сторону рабочей руки (держась свободной рукой за опору). За счет наклона корпуса вы значительно ограничиваете участие в «игре» подостной мышцы и еще больше фокусируете нагрузку на средние дельты
      en:
        - Do not use too heavy dumbbells! You are unlikely to be able to reach them to shoulder level without bending your arms. And the more the arms bend at the elbows, the less the load on the deltas. Always start practicing the exercise with a set of light dumbbells. Lift them on straight arms above the top of the head. This will allow you to feel the movement well and warm up your shoulders before working sets
        - To maximize the reduction of the average delta beam, raise your arm 45 degrees above the shoulder line. This is due to the biomechanics of movement when lifting the arm through the side up. The subcostal muscle comes into play first. It is she who does the main work of lifting the arm to a position where the angle between the arm and the torso is about 30 degrees. Next, the relay is intercepted by the deltoid muscle (more precisely, its middle head) — it performs the lion's share of the work on further lifting the arm, up to the position when the arm is 45 degrees above the shoulder line. Moreover, it is at this point that the average beam of deltas reaches the peak of contraction. Then the first violin is intercepted by trapezoids, the force of which completes the lifting of the arm to an upright position
        - Always hold your breath in the positive phase of the exercise (lifting your arms). It's easier to keep your balance that way. Besides, holding your breath makes you stronger
        - "Keep your back straight during the exercise. Do not lean forward or sway. Movement occurs only in the shoulder joints. All other joints are fixed! Keep in mind: if you spread the dumbbells not strictly to the sides, but slightly in front of you, then you will not be able to resist the temptation to lean forward, so that then, leaning back, help yourself with your whole body to lift the dumbbells"
        - A variation of the breeding exercise in a block simulator. Attach the handles to the cables passing through the lower blocks, then take the right handle with your left hand and the left with your right and pull the handles to your hips (the cables cross). Another variation is dilutions with a tilt of the torso towards the working arm (holding on to the support with your free hand). Due to the tilt of the body, you significantly limit the participation in the "game" of the subcostal muscle and focus the load even more on the middle deltas
    performTime: 3000

  -
    id: 20
    title:
      ru: Разведение гантелей в наклоне
      en: Lifting dumbbells in a tilt
    description:
      ru: Разведение гантелей в наклоне задействуют задние дельты, трапеции и мышцы-вращатели плеча. Это формирующее упражнение прорабатывает форму и рельеф задних пучков плеч. Разведения в наклоне изолируют нагрузку на заднюю головку дельт и применяются для того, чтобы придать этому пучку мышц отчетливую бугристую форму, добавить «полосатости» и выделить его на фоне мышц спины.
      en: The dilution of dumbbells in a tilt involves the posterior deltas, trapezoids and shoulder rotator muscles. This formative exercise works out the shape and relief of the posterior shoulder bundles. Tilt dilutions isolate the load on the posterior head of the deltas and are used to give this bundle of muscles a distinct bumpy shape, add "stripes" and highlight it against the background of the back muscles.
    muscleGroup: DELTOIDS
    equipment: DUMBBELLS
    steps:
      ru:
        - Возьмите легкие гантели в обе руки нейтральным хватом (ладони смотрят друг на друга)
        - Наклонитесь вперед так, чтобы торс был параллелен полу. Спина ровная, чуть прогнута в пояснице
        - Если у вас тугие мышцы задней части бедра, можно слегка согнуть в коленях. Главное — прочно зафиксировать нормальный, S-образный изгиб позвоночника. Но если и это не помогает и вам все-таки тяжело держать торс в таком положении, воспользуйтесь горизонтальной скамьей. Расположитесь на ней так, чтобы почти вся грудь «вылазила» за ее край (скамья не должна мешать разводить гантели), а прочно упирались в пол
        - В исходном положении гантели свисают на выпрямленных руках под грудью. Руки должны быть прочно зафиксированы в локтях до самого конца сета. Их можно чуть-чуть согнуть, перед тем как приступить к выполнению упражнения, но сгибать или разгибать их во время сета не допускается. Все движение происходит только в плечевых суставах, все остальные суставы — неподвижны!
        - Сделайте вдох и задержите дыхание. Изо всех сил напрягите задние дельты и трапеции и плавно разведите гантели в стороны, стараясь поднять их как можно выше
        - "Обратите особое внимание: руки должны двигаться исключительно в вертикальной плоскости, проходящей через плечи. Не отводите гантели ни назад, ни вперед"
        - В верхней точке локти должны быть выше уровня спины
        - Выдохните и плавно опустите гантели в исходное положение. Сделайте короткую паузу и выполните следующее повторение
      en:
        - Take light dumbbells in both hands with a neutral grip (palms facing each other)
        - Lean forward so that the torso is parallel to the floor. The back is straight, slightly bent at the waist
        - If you have tight muscles in the back of your thigh, you can bend your knees slightly. The main thing is to firmly fix the normal, S-shaped bend of the spine. But if this does not help and it is still difficult for you to keep your torso in this position, use a horizontal bench. Position yourself on it so that almost the entire chest "climbs out" over its edge (the bench should not interfere with spreading dumbbells), but firmly rest on the floor
        - In the starting position, the dumbbells hang on the straightened arms under the chest. The arms should be firmly fixed at the elbows until the very end of the set. They can be bent slightly before starting the exercise, but bending or unbending them during the set is not allowed. All movement occurs only in the shoulder joints, all other joints are motionless!
        - Take a breath and hold it. Strain the back deltas and trapezoids with all your might and smoothly spread the dumbbells to the sides, trying to raise them as high as possible
        - "Pay special attention: the arms should move exclusively in a vertical plane passing through the shoulders. Do not pull the dumbbells back or forward"
        - At the top, the elbows should be above the level of the back
        - Exhale and gently lower the dumbbells to the starting position. Take a short pause and repeat the following
    advises:
      ru:
        - Всегда держите спину ровной, чуть прогнутой в пояснице. Даже легкое скругление спины чревато травмой
        - Задержка дыхания во время разведения рук не только стабилизирует положение торса, но и делает вас сильнее
        - Чтобы нагрузить задние дельты по максимуму, опускайте плечи в исходном положении и поднимайте гантели как можно выше уровня спины, но при этом не сводите лопатки вместе
        - Чтобы прицельно отработать средние трапеции и ромбовидные мышцы и добиться их максимального сокращения, обязательно сводите лопатки в верхней точке
        - Не используйте чрезмерно тяжелые гантели. Они могут не дать вам отработать упражнение технически правильно и стать причиной травмы
        - "Держите руки выпрямленными или чуть согнутыми в локтях. Имейте в виду: чем больше руки согнуты в локтях, тем короче амплитуда движения и тем меньше нагрузка на задние дельты"
        - Вариация упражнения — перекрестные разведения в кроссовере. Поставьте скамью посередине кроссовера так, чтобы ваши плечи оказались в одной вертикальной плоскости с нижними блоками. Прикрепите D-образные рукоятки к тросам, проходящим через эти блоки, и, скрещивая тросы, выполняйте разведения. Однако кроссовер, по сравнению с гантелями, имеет существенный недостаток — вы не можете выполнять разведения по полной амплитуде, так как развести рукоятки выше уровня плеч вам мешают перекрещивающиеся тросы
        - Еще одна вариация — разведения одной рукой в блочном тренажере стоя на коленях. В исходном положении вы становитесь на четвереньки, упираетесь одной рукой в пол и слегка сгибаете ее так, чтобы плечо рабочей руки оказалось приподнятым (иначе во время возвращения в исходную позицию рукоятка будет цепляться за пол)
      en:
        - Always keep your back straight, slightly bent at the waist. Even a slight rounding of the back is fraught with injury
        - Holding your breath while spreading your arms not only stabilizes your torso position, but also makes you stronger
        - To load the rear deltas to the maximum, lower your shoulders in the starting position and lift the dumbbells as high as possible above the back level, but do not bring the shoulder blades together
        - In order to work out the middle trapezius and rhomboid muscles precisely and achieve their maximum contraction, be sure to bring the shoulder blades together at the top point
        - Do not use excessively heavy dumbbells. They may prevent you from working out the exercise technically correctly and cause injury
        - "Keep your arms straight or slightly bent at the elbows. Keep in mind: the more the arms are bent at the elbows, the shorter the amplitude of movement and the less the load on the rear deltas"
        - Variation of the exercise — cross-breeding in a crossover. Place the bench in the middle of the crossover so that your shoulders are in the same vertical plane with the lower blocks. Attach the D-shaped handles to the cables passing through these blocks and, crossing the cables, perform dilutions. However, the crossover, in comparison with dumbbells, has a significant drawback — you cannot perform dilutions at full amplitude, since you are prevented from spreading the handles above shoulder level by crossing cables
        - Another variation is one—handed dilution in a block simulator while kneeling. In the starting position, you get on all fours, rest one hand on the floor and bend it slightly so that the shoulder of the working arm is raised (otherwise, during the return to the starting position, the handle will cling to the floor)
    performTime: 3000

  -
    id: 21
    title:
      ru: Шраги гантелями
      en: Dumbbell shrugs
    description:
      ru: Шраги гантелями.
      en: Dumbbell shrugs.
    muscleGroup: TRAPEZOID
    equipment: DUMBBELLS
    steps:
      ru:
        - "Исходное положение: cтойте прямо, с гантелями в каждой руке, руки вдоль тела, ладони обращены к телу"
        - "Выдыхая, поднимите гантели, пожимая плечами как можно выше. В верхней точке движения задержитесь на секунду. Подсказка: Руки остаются вытянутыми все время. Воздержитесь от использования бицепсов для подъема гантелей. Двигайте вверх и вниз только плечами"
        - Опустите плечи вниз, в исходное положение
        - Повторите нужное число раз
      en:
        - "Starting position: stand straight, with dumbbells in each hand, arms along the body, palms facing the body"
        - "Exhale, lift the dumbbells, shrugging your shoulders as high as possible. At the top of the movement, hold for a second. Hint: The arms stay outstretched all the time. Refrain from using biceps to lift dumbbells. Move your shoulders up and down only"
        - Lower your shoulders down to the starting position
        - Repeat the required number of times
    advises:
      ru:
        - Это упражнение можно выполнять с помощью ленты, троса, штанги. Также можно выполнять упражнение одной рукой, тренируя одну сторону
      en:
        - This exercise can be performed using a tape, a rope, a barbell. You can also do the exercise with one hand, training one side
    performTime: 3000
